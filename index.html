<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIS PalizziMattei Vasto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo-ministero.png" alt="Logo Ministero" class="logo-ministero">
    </header>
    <main class="main-content">
        <section class="school-logo">
            <img src="school-logo.png" alt="Logo Scuola Unita" class="logo-school">
        </section>
        <section class="buttons-section">
            <a href="https://palizzi.edu.it" class="button palizzi">PALIZZI</a>
            <a href="https://itivasto.it" class="button mattei">MATTEI</a>
        </section>
        <section class="orientation-section">
            <button class="button orientation">ORIENTAMENTO</button>
        </section>
    </main>
    <footer class="footer">
        <p>Footer con contatti</p>
    </footer>
</body>
</html>
