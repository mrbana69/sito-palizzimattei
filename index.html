<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIS PalizziMattei Vasto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/logo-ministero.png" alt="Logo Ministero" class="logo-ministero">
    </header>

    <section class="school-logo">
        <img src="assets/IIS PalizziMattei Vasto.png" alt="Logo Scuola Unita" class="logo-school">
    </section>

    <main class="main-content">
        <section class="schools-row">
            <div class="school-card palizzi-bg">
                <img src="assets/palizzi-photo.jpg" alt="Scuola Palizzi" class="school-photo">
                <h2>PALIZZI</h2>
                <div class="discover-box">
                    <a href="https://palizzi.edu.it" class="button palizzi">SCOPRI</a>
                </div>
            </div>
            <div class="school-card mattei-bg">
                <img src="assets/mattei-photo.jpg" alt="Scuola Mattei" class="school-photo">
                <h2>MATTEI</h2>
                <div class="discover-box">
                    <a href="https://itivasto.it" class="button mattei">SCOPRI</a>
                </div>
            </div>
        </section>
        <section class="orientation-section">
            <a href="#" class="button orientation big-orientation">ORIENTAMENTO 2025</a>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left-text">
                <h3>Contatti</h3>
                <p><strong>Scuola Palizzi:</strong></p>
                <p>Email: info@palizzi.edu.it</p>
                <p>Telefono: +39 XXXX XXXXX</p>
                <br>
                <p><strong>Scuola Mattei:</strong></p>
                <p>Email: info@mattei.it</p>
                <p>Telefono: +39 XXXX XXXXX</p>
            </div>
        </div>
    </footer>
</body>
</html>
